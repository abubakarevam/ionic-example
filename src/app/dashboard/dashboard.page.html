<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/evam/evam-actions-logo.png" height="30px" />
      <span class="title-text">Dashboard - {{dashboard.name}}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let chart of dashboard.metaData.charts">
            <ion-card>
                <ion-card-header>
                  <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
                  <ion-card-title>{{chart.name}}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                    
                </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
